<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:sbak="http://sbak.com/facelets">
<h:head></h:head>
<h:body>
  <h:form>
  <sbak:menu okLabel="Ok" cancelLabel="Cancel"/>
	     <p:dataTable value="#{posilkiController.listaposilkow}" var="pos"
	     rows="10"
       paginator="true"
       paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
       rowsPerPageTemplate="5,10,15">
        <p:column headerText="Nazwa">
            <h:outputText value="#{pos.nazwa}" />
        </p:column>
        <p:column headerText="Actions">
          <h:commandLink value="szczegoly" action="#{posilkiController.szczegoly(pos)}">
            <f:setPropertyActionListener target="#{posilkiController.posilek}"
                value="#{pos}" /> 
            </h:commandLink> 
           <h:commandLink value="usun" action="#{posilkiController.usun}"> 
             <f:setPropertyActionListener target="#{posilkiController.posilek}" 
               value="#{pos}" /> 
           </h:commandLink> 
        </p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
